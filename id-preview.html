      --bg2: #0f0f10;

      font-family: "Rajdhani", "Roboto Condensed", "Segoe UI", Arial, sans-serif;

      flex-direction: column;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.18;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
      background-size: 24px 24px;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.014) 0,
        rgba(255, 255, 255, 0.014) 1px,
        transparent 1px,
        transparent 4px
      );
    }
    .page {
      position: relative;
      z-index: 1;
      width: min(1180px, 100%);
      margin: 0 auto;
      padding: 24px 16px 24px;
      display: grid;
      gap: 14px;
      align-content: start;
      animation: pageFadeIn 420ms ease-out both;
      flex: 1 0 auto;
    }
    .page::before {
      content: "";
      position: absolute;
      inset: 8px 8px auto;
      height: 120px;
      border-radius: 18px;
      background:
        radial-gradient(circle at 16% 40%, rgba(255, 255, 255, 0.12), transparent 46%),
        radial-gradient(circle at 84% 0%, rgba(120, 120, 130, 0.12), transparent 48%);

      z-index: -1;
    }
    .panel {

      border-radius: 16px;
      background: var(--card);
      padding: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      animation: panelRise 520ms ease-out both;

    .hero {

      border: 1px solid var(--line);
      box-shadow: none;
      background: linear-gradient(180deg, rgba(36, 36, 40, 0.95), rgba(18, 18, 20, 0.95));
      animation: panelRise 520ms ease-out both;
      position: relative;
      overflow: hidden;

    .hero::before {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;

    .hero h1 {
      margin: 0;
      font: 700 1.35rem "Orbitron", "Oswald", "Roboto Condensed", sans-serif;
      letter-spacing: 0.06em;

      color: #f3f3f5;

    .hero p {

    .meta {

      gap: 6px;
      font-size: 1rem;
      justify-items: center;
      text-align: center;

    .meta-row {

      flex-wrap: wrap;
      justify-content: center;

      align-items: center;

      border: 0;

    .status-active {

    .status-expired {

    }

    .panel.info-only .cards {

      inset: 0;

      height: 100%;

      z-index: 2;

      top: 8px;
      z-index: 15;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      background: linear-gradient(180deg, rgba(56, 56, 61, 0.95), rgba(31, 31, 34, 0.95));
      border: 1px solid rgba(196, 196, 205, 0.24);

    .card-watermark {

      display: grid;
      grid-template-rows: repeat(var(--wm-rows, 4), 1fr);
      align-content: stretch;
      justify-items: stretch;

      padding: 0;
      text-align: center;

      user-select: none;
      white-space: nowrap;
      overflow: hidden;
    }
    .card-watermark[hidden] {
      display: none;
    }
    .card-watermark .wm-row {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      min-height: 100%;
      padding: 0 4px;
    }
    .card-watermark .wm-row:nth-child(2n) {
      transform: translateX(10px);
    }
    .card-watermark .wm-row span {
      display: inline-block;
      opacity: 1;
      font-size: inherit;
      line-height: 1;
      font-family: inherit;
    }
    .message {

      font-size: 1rem;
      color: var(--muted);

    }
    .credits-box {

      border: 0;
      border-radius: 999px;
      background: transparent;
      box-shadow: none;

      color: var(--fb-text, #1c1e21);

    .app-credit {

      align-items: center;

      transform: none;
      margin: 8px auto 16px;
      z-index: 1;

    .credit-has-local .app-credit {

      visibility: visible;

    body.theme-dark {

      --bg2: #0a0a0c;
      --card: rgba(10, 10, 12, 0.93);

  </style>

  <script>
    (function () {
      const photoEl = document.getElementById("creatorCreditPhoto");
      const textEl = document.getElementById("creatorCreditText");
      let revealed = false;
      const applyFromStorage = () => {
        try {
          const cloudStore = window.idCardCloudStore;
          const cloudPhoto = cloudStore ? cloudStore.getItem("idCardCreatorCreatorCreditPhotoV1") : null;
          const cloudText = cloudStore ? cloudStore.getItem("idCardCreatorCreatorCreditTextV1") : null;
          const localPhoto = window.localStorage.getItem("idCardCreatorCreatorCreditPhotoV1");
          const localText = window.localStorage.getItem("idCardCreatorCreatorCreditTextV1");
          const photo = cloudPhoto || localPhoto;
          const text = cloudText || localText;
          if (photoEl) {
            photoEl.style.visibility = "hidden";
          }
          if (photo && photoEl) {
            photoEl.onload = () => {
              if (photoEl) photoEl.style.visibility = "visible";
              reveal();
            };
            photoEl.onerror = () => {
              if (photoEl) photoEl.style.visibility = "visible";
              reveal();
            };
            photoEl.src = "";
            photoEl.src = photo;
          }
          if (text && text.trim() && textEl) textEl.textContent = text;
          if (cloudPhoto) window.localStorage.setItem("idCardCreatorCreatorCreditPhotoV1", String(cloudPhoto));
          if (cloudText !== null && cloudText !== undefined) {
            window.localStorage.setItem("idCardCreatorCreatorCreditTextV1", String(cloudText));
          }
        } catch {
          // ignore storage errors
        }
      };
      const reveal = () => {
        if (revealed) return;
        revealed = true;
        document.documentElement.classList.add("credit-ready");
        document.documentElement.classList.remove("credit-has-local");
        document.documentElement.classList.remove("credit-loading");
        const credit = document.querySelector(".app-credit");
        if (credit) credit.style.visibility = "visible";
        if (photoEl) photoEl.style.visibility = "visible";
      };
      const ready = window.__idCardCloudReady || Promise.resolve();
      ready.then(() => {
        applyFromStorage();
        reveal();
      });
      window.addEventListener("id-card-store", (evt) => {
        const key = evt && evt.detail ? evt.detail.key : "";
        if (key === "idCardCreatorCreatorCreditPhotoV1" || key === "idCardCreatorCreatorCreditTextV1") {
          applyFromStorage();
          reveal();
        }
      });
    })();
  </script>

    function mapCloudRowToApprovedRecord(row) {
      if (!row || typeof row !== "object") return null;
      return {
        id: row.id || "",
        approvedAt: row.approved_at || "",
        employeeNo: row.employee_no || "",

      };

    async function loadRecordFromCloud(query) {
      if (!supabaseClient) return null;
      if (!query || (!query.token && !query.id)) return null;
      const { data, error } = await supabaseClient.rpc("get_public_id_preview", {
        p_token: query.token || null,
        p_id: query.id || null
      });
      if (error) throw error;
      const row = Array.isArray(data) ? data[0] : data;
      return mapCloudRowToApprovedRecord(row);
    }

    function parseValidityDate(value) {
      const raw = String(value || "").trim();
      if (!raw) return null;
      const normalized = raw.toUpperCase();
      if (normalized === "N/A" || normalized === "NA" || normalized === "NONE") return null;
      let match = raw.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})$/);
      if (match) {
        const dt = new Date(Number(match[3]), Number(match[1]) - 1, Number(match[2]));
        if (!Number.isNaN(dt.getTime())) return dt;
      }
      match = raw.match(/^(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})$/);
      if (match) {
        const dt = new Date(Number(match[1]), Number(match[2]) - 1, Number(match[3]));
        if (!Number.isNaN(dt.getTime())) return dt;
      }
      return null;
    }

    function getCardStatus(validityText) {
      const validityDate = parseValidityDate(validityText);
      if (!validityDate) return "Verified";
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      validityDate.setHours(0, 0, 0, 0);
      return validityDate <= today ? "Expired" : "Verified";
    }

    function statusClass(status) {
      if (status === "Verified") return "status-active";
      if (status === "Expired") return "status-expired";
      return "status-no-expiry";
    }

    function escapeHtml(value) {
      return String(value || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function clampNum(value, min, max) {
      const n = Number(value);
      if (!Number.isFinite(n)) return min;
      return Math.max(min, Math.min(max, n));
    }

    function parseStoredBool(raw, fallback = true) {
      if (raw === null || raw === undefined) return fallback;
      const normalized = String(raw).trim().toLowerCase();
      if (["true", "1", "yes", "on"].includes(normalized)) return true;
      if (["false", "0", "no", "off"].includes(normalized)) return false;
      return fallback;
    }

    function readLocalPreviewAccess() {

    function writeLocalPreviewAccess(value) {

      }

    function readLocalPreviewInfo() {

      } catch {

      }
    }

    function writeLocalPreviewInfo(value) {
      try {

          window.localStorage.removeItem(previewInfoStorageKey);
          return;
        }
        window.localStorage.setItem(previewInfoStorageKey, String(value));
      } catch {
        // ignore local storage failures
      }
    }

    function normalizeHexColor(value, fallback = "#ffffff") {
      const raw = String(value || "").trim();
      if (/^#[0-9a-f]{6}$/i.test(raw)) return raw.toLowerCase();
      if (/^#[0-9a-f]{3}$/i.test(raw)) {
        const r = raw[1];
        const g = raw[2];
        const b = raw[3];
        return `#${r}${r}${g}${g}${b}${b}`.toLowerCase();
      }
      return fallback;
    }

    function hexToRgbCss(value) {
      const hex = normalizeHexColor(value);
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return `${r}, ${g}, ${b}`;
    }

    function readWatermarkSettings() {
      try {
        const raw = getStoreItem(watermarkStorageKey);
        if (!raw) return { ...defaultWatermarkSettings };
        const parsed = JSON.parse(raw);
        if (!parsed || typeof parsed !== "object") return { ...defaultWatermarkSettings };
        return {
          ...defaultWatermarkSettings,
          ...parsed,
          show: !!parsed.show,
          text: typeof parsed.text === "string" && parsed.text.trim() ? parsed.text.trim() : defaultWatermarkSettings.text,
          layer: parsed.layer === "under" ? "under" : "over",
          rows: clampNum(parsed.rows || defaultWatermarkSettings.rows, 1, 8),
          cols: clampNum(parsed.cols || defaultWatermarkSettings.cols, 1, 6),
          opacity: clampNum(parsed.opacity || defaultWatermarkSettings.opacity, 6, 45),
          color: normalizeHexColor(parsed.color || defaultWatermarkSettings.color, defaultWatermarkSettings.color),
          size: clampNum(parsed.size || defaultWatermarkSettings.size, 14, 56),
          rotate: clampNum(parsed.rotate ?? defaultWatermarkSettings.rotate, -60, 60)
        };
      } catch {
        return { ...defaultWatermarkSettings };
      }
    }

    function buildWatermarkMarkup(text, rows, cols) {
      const safeText = escapeHtml(text);
      const lines = [];
      for (let r = 0; r < rows; r += 1) {
        const row = [];
        for (let c = 0; c < cols; c += 1) {
          row.push(`<span>${safeText}</span>`);
        }
        lines.push(`<div class="wm-row">${row.join("")}</div>`);
      }
      return lines.join("");
    }

    function applyWatermarkToElement(el, settings) {
      if (!el) return;
      el.hidden = !settings.show;
      el.style.setProperty("--wm-opacity", `${settings.opacity / 100}`);
      el.style.setProperty("--wm-size", `${settings.size}px`);
      el.style.setProperty("--wm-rotate", `${settings.rotate}deg`);
      el.style.setProperty("--wm-rows", `${settings.rows}`);
      el.style.setProperty("--wm-cols", `${settings.cols}`);
      el.style.setProperty("--wm-color-rgb", hexToRgbCss(settings.color));
      el.style.setProperty("--wm-z", settings.layer === "under" ? "1" : "10");
      el.innerHTML = settings.show ? buildWatermarkMarkup(settings.text, settings.rows, settings.cols) : "";
    }

    function renderWatermark() {
      const settings = readWatermarkSettings();
      applyWatermarkToElement(frontWatermark, settings);
      applyWatermarkToElement(backWatermark, settings);
    }

    function applyTheme() {
      let isDark = false;
      try {
        const saved = getStoreItem(interfaceThemeStorageKey);
        if (saved === "dark" || saved === "light") {
          isDark = saved === "dark";
        } else {
          isDark = true;
        }
      } catch {
        isDark = false;
      }
      document.body.classList.toggle("theme-dark", isDark);
    }

    function loadFooterCredit() {
      try {
        const photo = readCreatorCreditValue(creatorCreditPhotoStorageKey);
        if (photo && creatorCreditPhoto) creatorCreditPhoto.src = photo;
      } catch {}
      try {
        const text = readCreatorCreditValue(creatorCreditTextStorageKey);
        if (text && text.trim() && creatorCreditText) creatorCreditText.textContent = text;
      } catch {}
    }

    function showMessage(message) {
      if (previewPanel) previewPanel.hidden = true;
      if (messagePanel) {
        messagePanel.hidden = false;
        messagePanel.textContent = message;
      }
    }

    function isPreviewEnabled() {
      const cloudValue = getStoreItem(previewAccessStorageKey);
      if (cloudValue !== null && cloudValue !== undefined) {
        writeLocalPreviewAccess(cloudValue);
        return parseStoredBool(cloudValue, true);
      }
      const localValue = readLocalPreviewAccess();
      return parseStoredBool(localValue, true);
    }

    function isPreviewInfoEnabled() {
      const cloudValue = getStoreItem(previewInfoStorageKey);
      if (cloudValue !== null && cloudValue !== undefined) {
        writeLocalPreviewInfo(cloudValue);
        return parseStoredBool(cloudValue, true);
      }
      const localValue = readLocalPreviewInfo();
      return parseStoredBool(localValue, true);
    }

    function renderRecord(record) {
      if (!record || !frontImage || !backImage || !metaWrap) {
        showMessage("ID preview not found.");
        return;
      }
      const allowPreview = isPreviewEnabled();
      const allowInfo = isPreviewInfoEnabled();
      if (!allowPreview && !allowInfo) {
        showMessage("ID preview is disabled by the super admin.");
        return;
      }
      const validUntil = (typeof record.validUntil === "string" && record.validUntil.trim()) ? record.validUntil.trim() : "N/A";
      const status = getCardStatus(validUntil);
      const approvedAt = record && record.approvedAt ? new Date(record.approvedAt) : null;
      const approvedAtText = approvedAt && !Number.isNaN(approvedAt.getTime())
        ? approvedAt.toLocaleString()
        : "-";
      if (allowInfo) {
        metaWrap.hidden = false;
        metaWrap.innerHTML = `
          <div class="meta-row"><strong>Employee No:</strong><span>${escapeHtml(record.employeeNo || "-")}</span></div>
          <div class="meta-row"><strong>Name:</strong><span>${escapeHtml(record.employeeName || "-")}</span></div>
          <div class="meta-row"><strong>Position:</strong><span>${escapeHtml(record.position || "-")}</span></div>
          <div class="meta-row"><strong>Card Validity:</strong><span>${escapeHtml(validUntil)}</span></div>
          <div class="meta-row"><strong>Approved At:</strong><span>${escapeHtml(approvedAtText)}</span></div>
          <div class="meta-row"><strong>Status:</strong><span class="${statusClass(status)}">${status}</span></div>
        `;
      } else {
        metaWrap.hidden = true;
        metaWrap.innerHTML = "";
      }
      if (previewPanel) previewPanel.classList.toggle("info-only", !allowPreview && allowInfo);
      if (previewCards) previewCards.hidden = !allowPreview;
      if (allowPreview) {
        frontImage.src = record.frontImage || "";
        backImage.src = record.backImage || "";
      } else {
        frontImage.src = "";
        backImage.src = "";
      }
      if (previewLead) {
        previewLead.textContent = `Employee ${record.employeeNo || "-"} • ${status} record`;
      }
      if (previewPanel) previewPanel.hidden = false;
      if (messagePanel) messagePanel.hidden = true;
      document.title = `ID Preview - ${record.employeeNo || "Employee"}`;
    }

    async function boot() {
      applyTheme();
      renderWatermark();
      loadFooterCredit();
      const query = getQueryKeys();
      if (!query.token && !query.id) {
        showMessage("Missing ID link. Please scan a valid QR code.");
        return;
      }
      try {
        const cloudRecord = await loadRecordFromCloud(query);
        if (cloudRecord) {
          renderRecord(cloudRecord);
          return;
        }
      } catch {
        // ignore cloud fetch errors and show fallback message
      }

      showMessage("This ID preview is unavailable on this device or has been removed.");
    }

    window.addEventListener("id-card-store", (evt) => {
      const key = evt && evt.detail ? evt.detail.key : "";
      if (key === interfaceThemeStorageKey) applyTheme();
      if (key === watermarkStorageKey) renderWatermark();
      if (key === previewAccessStorageKey) {
        const enabled = isPreviewEnabled();
        writeLocalPreviewAccess(enabled ? "true" : "false");
        boot();
      }
      if (key === previewInfoStorageKey) {
        const enabled = isPreviewInfoEnabled();
        writeLocalPreviewInfo(enabled ? "true" : "false");
        boot();
      }
      if (key === creatorCreditPhotoStorageKey || key === creatorCreditTextStorageKey) {
        loadFooterCredit();
      }
    });

    (window.__idCardCloudReady || Promise.resolve()).finally(() => {
      boot();
    });
  </script>
